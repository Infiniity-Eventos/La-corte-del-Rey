<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenamiento Freestyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a0b2e;
      /* Deep Purple */
      color: white;
    }

    .font-urban {
      font-family: 'Permanent Marker', 'Roboto', sans-serif;
      /* Fallback to clean sans-serif instead of generic cursive */
    }

    /* Custom scrollbar for urban feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d1b4e;
    }

    ::-webkit-scrollbar-thumb {
      background: #76ff03;
      /* Neon Green */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64dd17;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d001a" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</head>

<body>
  <!-- GREEN BOX CRASH REPORT - REQUESTED BY USER -->
  <div id="crash-report"
    style="display:none; position:fixed; inset:0; z-index:99999; background: #0d001a; color: #4ade80; padding: 20px; font-family: monospace; overflow: auto;">
    <div style="border: 2px solid #4ade80; padding: 20px; border-radius: 10px; background: rgba(74, 222, 128, 0.1);">
      <h1 style="font-size: 24px; margin-bottom: 20px;">⚠️ SYSTEM STATUS REPORT</h1>
      <p>Si ves esto, algo falló al iniciar la app.</p>
      <div id="crash-details" style="margin-top: 20px; white-space: pre-wrap; word-break: break-all;"></div>
      <button onclick="window.location.reload()"
        style="margin-top: 20px; padding: 10px 20px; background: #4ade80; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">RECARGAR</button>
    </div>
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var report = document.getElementById('crash-report');
      var details = document.getElementById('crash-details');
      if (report && details) {
        report.style.display = 'block';
        details.innerHTML += '<strong>ERROR:</strong> ' + msg + '\n' +
          '<strong>FILE:</strong> ' + url + ':' + line + ':' + col + '\n' +
          '<strong>STACK:</strong> ' + (error ? error.stack : 'N/A') + '\n\n';
      }
    };
    window.onunhandledrejection = function (event) {
      var report = document.getElementById('crash-report');
      var details = document.getElementById('crash-details');
      if (report && details) {
        report.style.display = 'block';
        details.innerHTML += '<strong>PROMISE REJECTION:</strong> ' + event.reason + '\n\n';
      }
    };
  </script>
  <div id="root">
    <div
      style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #4ade80; font-family: sans-serif;">
      INICIANDO SISTEMA...
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
